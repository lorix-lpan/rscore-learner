<div class="row top-buffer">
  <div class="col-xs-2 valign">
    <span class="labels translate">{{ type.name }}</span>
  </div>
  <div class="col-xs-1 col-xs-offset-1 valign">
      <input type="text" size="4" ng-model="type.value" min="type.options.min"
      max="type.options.max" required>
  </div>
  <div class="col-xs-7 col-xs-offset-1 pull-right">
    <rzslider rz-slider-model="type.value" rz-slider-options="type.options"></rzslider>
  </div>
</div>
