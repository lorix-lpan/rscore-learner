<div class="row">
  <div class="col-md-2 col-xs-2 vertical-center">
    <span>{{ type.name }}</span>
  </div>
  <div class="col-md-2 col-xs-2 vertical-center">
      <input type="text" ng-model="type.value" min="type.options.min"
      max="type.options.max" required>
  </div>
  <div class="col-md-8">
    <rzslider rz-slider-model="type.value" rz-slider-options="type.options"></rzslider>
  </div>
</div>
