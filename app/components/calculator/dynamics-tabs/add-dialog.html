<md-dialog>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ NEW_EDIT }}</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-content layout="column" layout-padding>
        <md-input-container>
          <label>Course</label>
          <input ng-model="tab.title">
        </md-input-container>
        <md-input-container>
          <label>Credits</label>
          <input ng-model="tab.credits">
        </md-input-container>
        <md-button ng-click="hide()" class="md-raised">Ok</md-button>
      </md-content>
    </md-dialog-content>
  </form>
</md-dialog>
